<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
    <body>
        <div class="settings hidden">
            <h1>Settings</h1>
        </div>
        <div class="menu hidden">
            <h1>Quick Links</h1>
            <button class="quickLinkButton"><a href="profile.html">Profile</a></button>
            <button class="quickLinkButton"><a href="">Shop</a></button>
        </div>
        <div class="profile hidden">
            <h1 style="margin-bottom: 0">Log In</h1>
            <form class="logIn">
                <label style="margin-top: 3%;"><u>Username</u></label>
                <input class="username" style="background-color: #334155; border: 2px solid black; box-shadow: 0.3vh 0.3vh #334155;" type="text" placeholder="Username" name="username" required>
                <label style="margin-top: 3%;"><u>Password</u></label>
                <input class="password" style="background-color: #334155; border: 2px solid black; box-shadow: 0.3vh 0.3vh #334155;" type="password" placeholder="Password" name="password" required>
                <button onclick="logIn()" style="background-color: #334155; border: 2px solid black; box-shadow: 0.3vh 0.3vh #334155;" type="submit">Login</button>
                <p style="margin-top: 5%;">Don't have an account?</p>
                <a style="margin-top: 5%;" href="profile.html">Click to create account</a>
            </form>
        </div>
        <main>
            <div class="head">
                <img src="settings.png" alt="settings" class="button img" onclick="displaySettings()">
                <div class="menuButton">
                    <button class="button" onclick="displayMenu()">â˜°</button>
                    <div></div>
                    <div class="menu-text">Menu</div>
                </div>
                <img class="button img" style="grid-column: 5/6;" src="profile.png" alt="profile" onclick="displayProfile()">
            </div>
            <div></div>
            <div class="mainPart">
                <div class="socials">
                    <div></div>
                    <div class="socialIcon"></div>
                    <div></div>
                        <a href="https://www.youtube.com/">
                            <img class="socialIcon img" src="youtube.png" alt="youtube">
                        </a>
                    <div></div>
                        <a href="https://www.twitch.tv/">
                            <img class="socialIcon img" src="twitch.png" alt="twitch">
                        </a>
                    <div></div>
                        <a href="https://twitter.com/explore">
                            <img class="socialIcon img" src="twitter.png" alt="twitter">     
                        </a>
                    <div></div>
                    <div class="socialIcon"></div>
                </div>
                <div class="video">
                    <div style="font-size: 25px; text-shadow: 0.15vh 0.15vh #cdd8e8; text-decoration: underline;">Most Recent</div>
                    <div class="videoMedia"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                </div>
            </div>
            <div></div>
            <div class="shopPreview">
                <div style="background-color: white;"></div>
                <div></div>
                <div style="background-color: white;"></div>
            </div>
            <div></div>
            <div style="background-color: black;"></div>
            <div></div>
            <div class="info">
                Contact Information
                <div style="text-align: start;">
                    Email: <br>
                    PO Box:
                </div>
            </div>
        </main> 
    </body>
</html>
